<html xmlns:th="http://www.thymeleaf.org">
<body>

			<div>
				<p th:text="${clinic.name}"> </p>
			</div>
			<div>
				<a th:replace="fragments/link.html :: link( '/clinics/'+${clinic.id}+'/edit','Edit' )"></a>
				<a th:replace="fragments/link.html :: link( '/clinics/'+${clinic.id}+'/delete','Delete' )"></a>
			</div>
		</div>
	</div>
</body>
</html>
